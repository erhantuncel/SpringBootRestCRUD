    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
      <li class="nav-item" [ngClass]="{active: (currentURL === '/department')}">
          <a class="nav-link" href="/department">
            {{ "TEMPLATE.HEADER.NAVBAR.link.department.label" | translate }}
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{active: (currentURL === '/staff')}" >
          <a class="nav-link" href="/staff">
            {{ "TEMPLATE.HEADER.NAVBAR.link.staff.label" | translate }}
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- <a class="btn btn-success mr-1" href="/addStaff" role="button">{{ "TEMPLATE.HEADER.NAVBAR.button.add.staff" | translate }}</a> -->
        </li>
      </ul>
    </div>
  </nav>
</header>
