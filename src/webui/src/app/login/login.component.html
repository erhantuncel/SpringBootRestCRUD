<div class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0 h-100">
    <div class="container" style="height: 92%;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-8 col-md-6 col-lg-5">
          <div class="card border-dark">
            <h4 class="card-header bg-dark text-white text-center" >
              {{ "LOGIN.card.header.label" | translate }}
            </h4>
            <div class="card-body mr-3 ml-3">
              <form (ngSubmit)="login()" #loginForm="ngForm" >
                <div class="form-group">
                  <label for="userName">{{ "LOGIN.input.label.userName" | translate }}</label>
                  <input type="text" class="form-control" id="userName" name="userName"
                         required [(ngModel)]="user.userName" #userName=ngModel>
                </div>
                <div class="form-group">
                  <label for="password">{{ "LOGIN.input.label.password" | translate }}</label>
                  <input type="password" class="form-control" id="password" name="password"
                         required [(ngModel)]="user.password" #password=ngModel>
                </div>
                <button type="submit" class="btn btn-dark">{{ "LOGIN.button.label" | translate }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <app-footer class="mt-auto"></app-footer>
</div>
